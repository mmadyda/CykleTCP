; ustawienie liczby obsługiwanych maszyn na komputerze
; dodanie do autostartu to dodanie skrótu programu do sciezki:
; C:\Users\user\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup
; plik programu ma znajdowac sie w folderze C:\PoliCykle
; programy bedą uruchamiane wg ścieżki: /folder_startowy/folder_programu(i)/nazwa_programu(i).exe
; gdzie i to zmienna z przedziału  1 <= i  <= liczba_maszyn
; przykładowa ścieżka którą trzeba utworzyć /PoliCykle/cykle1/app1.exe
; Ustawienia domyślne:
; liczba_maszyn = 1
; folder_startowy = 'PoliCykle'
; folder_programu = 'cykle'
; nazwa_programu = 'app'



[DEFAULT]
liczba_maszyn = 3
folder_programu = cykle
nazwa_programu = app